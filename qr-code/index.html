<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" type="text/css" href="qr-styles.css">
</head>
<body>

<div class="container">


    <img class="image" alt="qr-code" src="images/image-qr-code.png"/>
    <p class="text-headline">Improve your front-end skills by building projects</p>
    <p class="text-subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
</body>
</html>
